<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class=" grey darken-1">
<header class= ""><h1 class="title container center-align">Tabs</h1></header>
        <div class="row row1 container-fluid" >
            <div class="col m6 center-align box box2" id="brewerycustom">
                <div class="col12">
                <h4 class=""><b>Search For a City</b></h4>
                <input type="text" class="" id="search-city" placeholder="San Diego">
                <button class="citystorage btn waves-effect waves-light btn-large" type="submit" name="action">Search Location    
                </button>
            </div>
                <br>
                
                <div class="col" id="search-history">
                </div>
            </div>

            <div id="weather" class="col m6 center-align box box2">
                
                <section id="section"><h2 class="cheers">Cheers!</h2>
                <h4 class="intro">Do you have something to toast? Discover the best breweries in your area and across the country.  Simply type in your location and receive a detailed list of breweries.</h4>
                </section>
                <h2 class = mainDate ><p id="" ></p></h2>
                <h4 class = mainTemp> </h4>
                <h4 class = mainWind> </h4>
                <h4 class = mainHumidity> </h4>
                <h4 class = mainUVIndex></h4>
            </div>
                
        </div>
        <div class="breweryResults brewery row container-fluid" id="brewerycustom">
            <div class="col m12 center-align responsive-table box3 #e0e0e0 grey lighten-2" id = "brewery-list responsive-table">
                <h4 class="nearby-brewery">Nearby Brewery Locations<h4>
                    <table class="highlight">
                        <thead>
                          <tr>
                              <th class="table-header-name">Name</th>
                              <th class="table-header">Address</th>
                              <th class="table-header">Phone Number</th>
                              <th class="table-header">Type</th>
                          </tr>
                        </thead>
                        <tbody class="breweryList">
                        </tbody>
                      </table>
                </div>
                      
      </div>

<footer class = "z-depth-1">  
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type= "text/javascript" src="./assets/script.js"></script>
</body>
</html>
